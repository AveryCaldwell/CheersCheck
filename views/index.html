<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheers Check</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- -- Header -- -->
    <div class="flex-column justify-space-around">
        <header class="display-flex justify-space-between align-center p-2">
            <h1 class="jumbotron text-center">
                <a href="/" id="jumbo-header">CheersCheck</a>
            </h1>
            <br>
            <!-- Navbar -->
            <nav class="navbar">
                <!-- Conditionally render login or logout links -->
                <!-- {{#if logged_in}} -->
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/api/users/logout" id="logout">Logout</a>
                <a class="nav-link" href="/api/users/logout" id="logout">Contact</a>
                <!-- {{else}} -->
                <!-- <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/login">Login</a> -->
                <!-- {{/if}} -->
            </nav>

            <!-- Main -->
            <main class="p-3">

                <!-- {{{ body }}} -->

                <!-- HOMEPAGE -->
                                <!-- {{#if logged_in}} -->

                                <!-- {{else}} -->

                                <!-- {{/if}} -->


                                
                <!-- {{#if posts}} -->
                <h2 id="home-title">Posts</h2>
                <div class="home-card card">
                    <div class="card-body">
                        <!-- {{#each posts}} -->
                        <div class="card-header">
                            <a id="home-post-info" class="card-title" href="/posts/{{id}}">{{title}} - {{format_date
                                date_created}}</a>
                        </div>
                        </br>
                        <p id="home-post-content" class="card-text">{{content}}</p>
                        </br>
                        <p class="card-subtitle mb-2 text-muted home-user">Posted by {{user.username}} on {{format_date
                            date_created}}
                        </p>
                        </br>
                        <!-- {{/each}} -->
                    </div>
                </div>
                </br>
                <!-- {{else}} -->
                <p>No posts have been created yet.</p>
                <!-- {{/if}} -->
            </main>

            <!-- Footer -->
            <footer>
                <!-- {{>footer}} -->
            </footer>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
            <!-- {{#if loggedIn}} -->
            <script src="/js/logout.js"></script>
            <!-- {{/if}} -->
            <script src="/js/script.js"></script>
</body>

</html>
</body>

</html>
